<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

        <h4>Two Way Binding --> v-model</h4>
        <input type="text" v-model="name">

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
